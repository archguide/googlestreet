<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #streetview {
            width: 100%;
            height: 100%;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #close-btn:hover {
            background: #f0f0f0;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <button id="close-btn" onclick="closeStreetView()">×</button>
    <div id="status">Loading Street View...</div>
    <div id="streetview"></div>

    <script>
        // Handle API key errors
        window.gm_authFailure = function() {
            document.getElementById('status').innerHTML = 
                '<span class="error">❌ API Key Error</span><br>' +
                'Check API key settings in Google Cloud Console.';
        };

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: parseFloat(params.get('lat')) || 34.0507,
                lng: parseFloat(params.get('lng')) || -118.2478,
                heading: parseFloat(params.get('heading')) || 0,
                pitch: parseFloat(params.get('pitch')) || 0,
                zoom: parseFloat(params.get('zoom')) || 1
            };
        }

        const params = getUrlParams();

        function initStreetView() {
            try {
                document.getElementById('status').innerHTML = 
                    '<span class="success">✅ Loading...</span>';

                const streetViewService = new google.maps.StreetViewService();
                const panorama = new google.maps.StreetViewPanorama(
                    document.getElementById('streetview'),
                    {
                        addressControl: false,
                        linksControl: true,
                        panControl: true,
                        zoomControl: true,
                        fullscreenControl: true,
                        clickToGo: true,
                        scrollwheel: true,
                        disableDefaultUI: false
                    }
                );

                // Find nearest Street View
                streetViewService.getPanorama(
                    {
                        location: { lat: params.lat, lng: params.lng },
                        radius: 50,
                        source: google.maps.StreetViewSource.OUTDOOR
                    },
                    function(data, status) {
                        if (status === 'OK') {
                            panorama.setPano(data.location.pano);
                            panorama.setPov({
                                heading: params.heading,
                                pitch: params.pitch
                            });
                            panorama.setZoom(params.zoom);
                            panorama.setVisible(true);
                            
                            // Hide status after successful load
                            setTimeout(() => {
                                document.getElementById('status').style.display = 'none';
                            }, 1000);
                        } else {
                            document.getElementById('status').innerHTML = 
                                '<span class="error">❌ No Street View</span><br>' +
                                `No imagery found near this location.`;
                        }
                    }
                );

            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<span class="error">❌ Error</span><br>' + error.message;
            }
        }

        function closeStreetView() {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage('close');
            }
            window.history.back();
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDdD8BAz34j_0zv-G3qJKTP5sKQn7PQ1w&callback=initStreetView">
    </script>
</body>
</html>
