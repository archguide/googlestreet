<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #streetview {
            width: 100%;
            height: 100%;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="status">Loading Street View...</div>
    <div id="streetview"></div>

    <script>
        window.gm_authFailure = function() {
            document.getElementById('status').innerHTML = 
                '<span class="error">❌ API Key Error</span>';
        };

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: parseFloat(params.get('lat')) || 34.0507,
                lng: parseFloat(params.get('lng')) || -118.2478,
                heading: parseFloat(params.get('heading')) || 0,
                pitch: parseFloat(params.get('pitch')) || 0,
                zoom: parseFloat(params.get('zoom')) || 1
            };
        }

        const params = getUrlParams();

        function initStreetView() {
            const streetViewService = new google.maps.StreetViewService();
            const panorama = new google.maps.StreetViewPanorama(
                document.getElementById('streetview'),
                {
                    addressControl: false,
                    linksControl: true,
                    panControl: true,
                    zoomControl: true,
                    fullscreenControl: true,
                    clickToGo: true,
                    scrollwheel: true
                }
            );

            streetViewService.getPanorama(
                {
                    location: { lat: params.lat, lng: params.lng },
                    radius: 50,
                    source: google.maps.StreetViewSource.OUTDOOR
                },
                function(data, status) {
                    if (status === 'OK') {
                        panorama.setPano(data.location.pano);
                        panorama.setPov({
                            heading: params.heading,
                            pitch: params.pitch
                        });
                        panorama.setZoom(params.zoom);
                        panorama.setVisible(true);
                        
                        setTimeout(() => {
                            document.getElementById('status').style.display = 'none';
                        }, 1000);
                    } else {
                        document.getElementById('status').innerHTML = 
                            '<span class="error">❌ No Street View available</span>';
                    }
                }
            );
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDdD8BAz34j_0zv-G3qJKTP5sKQn7PQ1w&callback=initStreetView">
    </script>
</body>
</html>
