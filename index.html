<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #streetview {
            width: 100%;
            height: 100%;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #close-btn:hover {
            background: #f0f0f0;
        }
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <button id="close-btn" onclick="closeStreetView()">Ã—</button>
    <div id="streetview"></div>
    <div id="error">
        <h3>Street View Not Available</h3>
        <p>No street view imagery found for this location.</p>
        <button onclick="document.getElementById('error').style.display='none'" 
                style="margin-top: 10px; padding: 8px 16px; background: #007AFF; color: white; border: none; border-radius: 6px;">
            Close
        </button>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: parseFloat(params.get('lat')) || 34.0507,
                lng: parseFloat(params.get('lng')) || -118.2478,
                heading: parseFloat(params.get('heading')) || 0,
                pitch: parseFloat(params.get('pitch')) || 0,
                zoom: parseFloat(params.get('zoom')) || 1
            };
        }

        const params = getUrlParams();

        function initStreetView() {
            const streetViewService = new google.maps.StreetViewService();
            
            const panorama = new google.maps.StreetViewPanorama(
                document.getElementById('streetview'),
                {
                    // Enable all navigation controls
                    addressControl: false,
                    linksControl: true,  // Show navigation arrows
                    panControl: true,    // Enable panning
                    zoomControl: true,   // Enable zoom
                    fullscreenControl: false,
                    motionTracking: false,
                    motionTrackingControl: false,
                    // Set initial view
                    pov: {
                        heading: params.heading,
                        pitch: params.pitch
                    },
                    zoom: params.zoom,
                    // Make it clickable to move
                    clickToGo: true,
                    scrollwheel: true
                }
            );

            // Find nearest Street View location
            streetViewService.getPanorama(
                {
                    location: { lat: params.lat, lng: params.lng },
                    radius: 50,
                    source: google.maps.StreetViewSource.OUTDOOR
                },
                function(data, status) {
                    if (status === 'OK') {
                        panorama.setPano(data.location.pano);
                        panorama.setVisible(true);
                    } else {
                        console.error('Street View not available:', status);
                        document.getElementById('error').style.display = 'block';
                    }
                }
            );
        }

        function closeStreetView() {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage('close');
            }
            window.history.back();
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initStreetView">
    </script>
</body>
</html>
